<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body class="bg-gray-100">
    <div class="container max-w-3xl flex-col mx-auto px-5 mt-10">
        <h2 class="font-bold text-2xl">Welcome back, Bekbol!</h2>

                <div class="flex flex-col flex-1 max-w-full">

                    <input class="form__input outline-none ml-3 mt-2 bg-transparent" placeholder="Tag" name="tag" id="newTodoTag">
                    </input>
                    <button type="submit"

                </div>


            </form>
        </div>
        <div class="flex flex-col todos">

        </div>

                    type="checkbox">
                </input>
            </div>


            <div class="flex flex-col">

                    Working only for 60 grands? R u kidding me, bruh?

                <p
                    class="max-w-max py-1 px-2 rounded-lg mt-3 border border-solid border-gray-300 text-gray-400 font-light">
                    ðŸŽ¨ Design
                </p>
            </div>

        </div>
    </div>
    <template id="todoTemplate">
        <div class="element mt-5 p-5 bg-white rounded-lg drop-shadow-md flex gap-x-5">
            <div class="block">
                <input
                    class="todo-status appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left cursor-pointer"
                    type="checkbox">
                </input>
            </div>


            <div class="flex flex-col">

                <p

            </div>
        </div>
    </template>

</html>
